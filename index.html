<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
      <section class="player-section player-one" id="playerOneSection">
        <h2>Player</h2>
        <p>Wins: 0</p>
      </section>
      <section class="game-section" id="gameBoard">
        <article class="game-option" id="regularGameCard">
          <h3>Regular Game</h3>
          <p>Rock > Scissors</p>
          <p>Scissors > Paper</p>
          <p>Paper > Scissors</p>
        </article>
        <article class="game-option" id="difficultGameCard">
          <h3>Difficult Game</h3>
          <p>Rock > Scissors & Lizard</p>
          <p>Scissors > Paper & Lizard</p>
          <p>Paper > Rock & Alien</p>
          <p>Lizard > Paper & Alien</p>
          <p>Alien > Scissors & Rock</p>
        </article>
      </section>
      <section class="player-section player-two" id="playerTwoSection">
        <h2>Computer</h2>
        <p>Wins: 0</p>
      </section>
    </main>
  </body>
</html>
